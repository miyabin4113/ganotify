name: Check Notification

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Slack Notification
        uses: miyabin66/ganotify@main
        with:
          type: ${{ job.status }}
          job_name: '*Auto Nuxt Generate* ${{ job.status }}'
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}