on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

env:
  TEXT: "Hello World!"

jobs:
  generate:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v2.1.3
        with:
          node-version: ${{ matrix.node }}

      - name: Setup config ğŸ“
        run: |
          git config --local user.email "githubactions@example.com"
          git config --local user.name "github actions"
      - name: Hello World ğŸŒ…
        run: |
          echo $TEXT

      - name: Slack Notification
        uses: homoluctus/slatify@master
        if: always()  # jobã®æˆå¦ã«é–¢ã‚ã‚‰ãšSlackã¸é€šçŸ¥
        with:
          type: ${{ job.status }}  # jobã®æˆå¦ã‚’ä»£å…¥(Failure/Success)
          job_name: '*Lint Check*'
          channel: '#random'
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}